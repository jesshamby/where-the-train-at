<!DOCTYPE html>

<head>

</head>

<body>

    <div class="row-1 container">
      <div class="item position left-align">
        1
      </div>

        Destination
      </div>
      <div class="item arrival1 right-align">
        10 mins
      </div>
    </div>
    <div class="bounded">
      <div class="row-2 container" id="animate">
        <div class="item position position2 left-align">
          2
        </div>
        <div class="item destination2">
        Await info
        </div>
        <div class="item arrival2 right-align">
          -
        </div>
      </div>
    </div>
    <div class="row-time">
      12:01:03
    </div>
  </div>
